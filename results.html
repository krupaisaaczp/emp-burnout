<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Results</title>
</head>
<body>
    <h1>Survey Results</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Workload</th>
            <th>Job Satisfaction</th>
            <th>Stress Levels</th>
            <th>Work-Life Balance</th>
            <th>Comments</th>
        </tr>
        {% for row in survey_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
